<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<!-- Mobile Specific Metas -->

        <link href="images/logo.png" rel="icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
		        <form class="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>01</span></p>
			            	<span class="step-text">Peronal Infomation</span>
			            </h2>
							
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
			                		<a href="https://vikramkumaar.github.io/Earning.Pk/Earning.Pk/index.html"><img src="images/logo.png" width="172" height="164"></a>
									<h3 class="heading">Peronal Infomation</h3>
									<p>Please enter your Peronal Infomation and proceed to the next step so we can build your account.  </p>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Full Name</legend>
											<input type="text" class="form-control" id="full-name" name="first-name" placeholder="Full Name" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Password</legend>
											<input type="Password" class="form-control" id="Password" name="last-name" placeholder="Enter Your Password." required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
								<div class="form-holder form-holder-2">
									<fieldset>
										<legend>Phone</legend>
										<input type="number" class="form-control" id="phone" name="last-name" placeholder="+92****" required>
									</fieldset>
								</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Secret Question</legend>
											<input type="text" class="form-control" id="question" name="last-name" placeholder="Enter Your Secret Question?" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Secret Answer</legend>
											<input type="text" class="form-control" id="answer" name="last-name" placeholder="Enter Your Secret Answer." required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Account Type</legend>
											<input type="text" class="form-control" id="accountType" name="last-name" placeholder="Account Type" required>
										</fieldset>
									</div>
								</div>	<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Account Number</legend>
											<input type="text" class="form-control" id="accountNumber" name="last-name" placeholder="Account Number" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Your Email</legend>
											<input type="gmail" name="your_email" id="your_email" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="example@email.com" required>
										</fieldset>
									</div>
								</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
